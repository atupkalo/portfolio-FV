<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>main</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Patua+One" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/foundation.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="/assets/js/foundation.js" defer></script>
    <script src="/assets/js/app.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgrn996Pdow8GDZm1Zv2tOVYjbEgTHnR4" defer></script><!--[if lt IE 9]>"
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__spiner">
        <div class="preloader__animat"></div>
        <div class="preloader__percents">0</div>
      </div>
    </div>
    <div class="wrapper wrapper_flex">
      <div class="front__bg-wrap">
        <div class="front__bg front__bg_1"><img class="front__bg-pic" src="/assets/img/layer-0.png"></div>
        <div class="front__bg front__bg_2"><img class="front__bg-pic" src="/assets/img/layer-1.png"></div>
        <div class="front__bg front__bg_3"><img class="front__bg-pic" src="/assets/img/layer-2.png"></div>
        <div class="front__bg front__bg_4"><img class="front__bg-pic" src="/assets/img/layer-3.png"></div>
        <div class="front__bg front__bg_5"><img class="front__bg-pic" src="/assets/img/layer-4.png"></div>
        <div class="front__bg front__bg_6"><img class="front__bg-pic" src="/assets/img/layer-5.png"></div>
        <div class="front__bg front__bg_7"><img class="front__bg-pic" src="/assets/img/layer-6.png"></div>
        <div class="front__bg front__bg_8"><img class="front__bg-pic" src="/assets/img/layer-7.png"></div>
        <div class="front__bg front__bg_9"><img class="front__bg-pic" src="/assets/img/layer-8.png"></div>
        <div class="front__bg front__bg_10"><img class="front__bg-pic" src="/assets/img/layer-9.png"></div>
      </div>
      <div class="author__clone"></div>
      <div class="author"><a class="author__link" href="#">authorization</a></div>
      <div class="front-block__3d">
        <div class="front-block__rotate">
          <div class="front-block__wrap-front">
            <div class="front-block">
              <div class="front-block__avatar-wrap">
                <div class="avatar">
                  <div class="avatar__img-block">
                    <div class="avatar__img-wrap"><img class="avatar__img" src="/assets/img/avatar-min.jpg" alt="picture"/></div>
                  </div>
                  <h1 class="avatar__name--dark">Anatolii Tupkalo</h1>
                  <h2 class="avatar__desc--dark">portfolio of web-developer</h2>
                </div>
              </div>
              <div class="socials"><a class="socials__link" href="https://github.com/atupkalo" target="_blank">
                  <svg width="35px" height="35px" role="img" fill="#20c6af" title="github">
                    <use class="socials__icons" xlink:href="assets/img/sprite.svg#github_round"></use>
                  </svg></a><a class="socials__link" href="https://www.linkedin.com/in/anatolii-tupkalo-3aa8bb9b/" target="_blank">
                  <svg width="35px" height="35px" role="img" fill="#20c6af" title="in">
                    <use class="socials__icons" xlink:href="assets/img/sprite.svg#in_round"></use>
                  </svg></a><a class="socials__link" href="https://www.facebook.com/anatoliy.orehov" target="_blank">
                  <svg width="35px" height="35px" role="img" fill="#20c6af" title="fb">
                    <use class="socials__icons" xlink:href="assets/img/sprite.svg#fb-c"></use>
                  </svg></a>
              </div>
              <div class="buttons__wrap"><a class="buttons__link" href="work.html">
                  <div class="buttons__item">my work</div></a><a class="buttons__link" href="about.html">
                  <div class="buttons__item">about me</div></a><a class="buttons__link" href="blog.html">
                  <div class="buttons__item">my blog</div></a>
              </div>
            </div>
          </div>
          <div class="front-block__wrap-back">
            <div class="front-block front-block_bg">
              <div class="terms">
                <p>* this is personal web site, you can't create a profile here. Enter is for owner only</p>
              </div>
              <div class="author-form__title">LOGIN</div>
              <div class="form-error"></div>
              <div class="author-form__inputs">
                <div class="input-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
                <input class="input-field input-field_log" type="mail" placeholder="login">
              </div>
              <div class="author-form__inputs">
                <div class="input-icon"><i class="fa fa-key" aria-hidden="true"></i></div>
                <input class="input-field input-field_pass" type="password" placeholder="password">
              </div>
              <div class="author-form__checkbox-wrap">
                <label class="checkbox-label" for="bot">I am not a robot
                  <input class="author-form__checkbox" id="bot" type="checkbox">
                </label>
              </div>
              <div class="buttons__wrap"><a class="buttons__link buttons__link--50 buttons__link" id="empty" href="#">
                  <div class="buttons__item">main page</div></a><a class="buttons__link buttons__link--50 buttons__link" id="buttons-login" href="#">
                  <div class="buttons__item">enter</div></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
